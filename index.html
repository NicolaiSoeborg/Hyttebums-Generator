    <script>
function Shuffle(o, length=null, remove=false) {
	if (length == null) {
		length = o.length;
	} else {
		remove = true;
	}

	// Actually shuffle:
	for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);

	var out = Array(length);
	for (var i = 0; i < length; i++)
		out[i] = o[i];

	if (remove) o = o.slice(length);

	return out;
};
